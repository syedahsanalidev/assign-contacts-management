<div class="container">
  <table class="table rtl my-3 table-bordered">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngIf="contactsById">
      <td>{{ contactsById.firstName }}</td>
      <td>{{ contactsById.lastName }}</td>
      <td>{{ contactsById.email.length ? contactsById.email : "N/A" }}</td>
    </tr>
    </tbody>
  </table>
</div>
